name: Bug report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        Thanks for taking the time to fill this out.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, app version, etc.
      placeholder: "e.g., Windows 11, Chrome 120, Node.js 20"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Clear steps to trigger the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Screenshots or Logs
      description: Paste logs or add screenshots (if any).
      placeholder: |
        Logs:
        ```
        Error: something broke
        ```

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How serious is this issue?
      options:
        - Critical - blocks all usage
        - High - affects major features
        - Medium - some inconvenience
        - Low - minor/cosmetic
    validations:
      required: true
